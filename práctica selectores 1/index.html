<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica selectores 1</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h3 class="dureza"> ESCALA DE MOHS </h3>
    <hr>

            <th>MINERAL</th>
            <th>COMPOSICIÓN QUÍMICA</th>
            <th>IMAGEN</th>
        </tr>
        <tr>
            <td class="dureza">1</td>
            <td>Talco</td>
            <td>Mg <sub>3</sub>Si<sub>4</sub>0<sub>10</sub>(OH)<sub>2</sub></td>
            <td><img class="img-adaptable" src="assets/img/talco.jpg" alt="talco"></td>

        </tr>
        <tr>
            <td class="dureza">2</td>
            <td>Yeso</td>
            <td>CaSO<sub>4</sub>2H<sub>2</sub>0</td>
            <td><img class="img-adaptable2" src="assets/img/yeso.jpg" alt="yeso"></td>
        </tr>
        <tr>
            <td class="dureza">3</td>
            <td>Calcita</td>
            <td>CaCO<sub>3</sub></td>
            <td><img class="img-adaptable3" src="assets/img/calcita.jpg" alt="calcita"></td>
        </tr>
        <tr>
            <td class="dureza">4</td>
            <td>Fluorita</td>
            <td>CaF<sub>2</sub></td>
            <td><img class="img-adaptable4" src="assets/img/fluorita.jpeg" alt="fluorita"></td>
        </tr>
        <tr>
            <td class="dureza">5</td>
            <td>Apatito</td>
            <td>Ca<sub>5</sub>(PO<sub>4</sub>)<sub>3</sub>(OH-,CL-,F-)I</td>

        <tr>
            <td class="dureza">6</td>
            <td>Ortosa</td>
            <td>KAlSi<sub>3</sub>0<sub>8</sub></td>
            <td><img class="img-adaptable6" src="assets/img/ortosa.jpg" alt="ortosa"></td>
        </tr>
        <tr>
            <td class="dureza">7</td>
            <td>Cuarzo</td>
            <td>SiO<sub>2</sub></td>
            <td><img class="img-adaptable7" src="assets/img/cuarzo.jpg" alt="cuarzo"></td>
        </tr>
        <tr>
            <td class="dureza">8</td>
            <td>Topacio</td>
            <td>Al<sub>2</sub>SiO<sub>4</sub>(OH-,F-)<sub>2</sub></td>
            <td><img  class="img-adaptable8" src="assets/img/topacio.jpg" alt="topacio"></td>
        </tr>
        <tr>
            <td class="dureza">9</td>
            <td>Corindón</td>
            <td>Al<sub>2</sub>0<sub>3</sub></td>
            <td><img  class="img-adaptable9" src="assets/img/corindon.jpg" alt=""></td>
        </tr>
        <tr>
            <td class="dureza">10</td>
            <td>Diamante</td>
            <td>C</td>
            <td><img  class="img-adaptable10"  src="assets/img/diamante.jpg" alt=""></td>
        </tr>
